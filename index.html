<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 拽转 - 专转 砖驻</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- 住 转 -->
        <div id="startScreen">
            <h1>专 拽转</h1>
            <h2>专转 砖驻</h2>
            <div class="player-setup">
                <h3>专转 砖拽</h3>
                <div id="playerInputs">
                    <div class="player-input">
                        <label>砖拽 1:</label>
                        <input type="text" id="player1Name" placeholder="砖 砖拽">
                        <select id="player1Age">
                            <option value="junior"> (砖转 拽转)</option>
                            <option value="expert">专 (砖转 拽砖转)</option>
                        </select>
                        <div class="color-picker">
                            <input type="radio" name="player1Color" value="red" id="p1red" checked>
                            <label for="p1red" class="color-option red"></label>
                            <input type="radio" name="player1Color" value="blue" id="p1blue">
                            <label for="p1blue" class="color-option blue"></label>
                            <input type="radio" name="player1Color" value="green" id="p1green">
                            <label for="p1green" class="color-option green"></label>
                            <input type="radio" name="player1Color" value="yellow" id="p1yellow">
                            <label for="p1yellow" class="color-option yellow"></label>
                        </div>
                    </div>
                    <div class="player-input">
                        <label>砖拽 2:</label>
                        <input type="text" id="player2Name" placeholder="砖 砖拽">
                        <select id="player2Age">
                            <option value="junior"> (砖转 拽转)</option>
                            <option value="expert">专 (砖转 拽砖转)</option>
                        </select>
                        <div class="color-picker">
                            <input type="radio" name="player2Color" value="red" id="p2red">
                            <label for="p2red" class="color-option red"></label>
                            <input type="radio" name="player2Color" value="blue" id="p2blue" checked>
                            <label for="p2blue" class="color-option blue"></label>
                            <input type="radio" name="player2Color" value="green" id="p2green">
                            <label for="p2green" class="color-option green"></label>
                            <input type="radio" name="player2Color" value="yellow" id="p2yellow">
                            <label for="p2yellow" class="color-option yellow"></label>
                        </div>
                    </div>
                </div>
                <button id="addPlayer">住祝 砖拽</button>
                <button id="startGame">转 砖拽</button>
            </div>
        </div>

        <!-- 住 砖拽 专砖 -->
        <div id="gameScreen" style="display: none;">
            <!-- 驻 注 注 -->
            <div id="gameHeader">
                <div id="currentPlayer">转专: <span id="currentPlayerName"></span></div>
                <div id="gameMode">爪 砖拽: 拽住</div>
                <button id="menuButton">转驻专</button>
            </div>

            <!-- 专  -->
            <div id="gameBoard">
                <div id="canadaMap">
                    <!-- 注专 转 -->
                    <div class="city" id="ottawa" data-province="" style="left: 75%; top: 65%;">
                        <div class="city-marker start"></div>
                        <span class="city-name"></span>
                    </div>
                    <div class="city" id="toronto" data-province="专" style="left: 72%; top: 68%;">
                        <div class="city-marker"></div>
                        <span class="city-name">专</span>
                    </div>
                    <div class="city" id="montreal" data-province="拽拽" style="left: 78%; top: 62%;">
                        <div class="city-marker"></div>
                        <span class="city-name">专</span>
                    </div>
                    <div class="city" id="vancouver" data-province="拽 专转" style="left: 15%; top: 55%;">
                        <div class="city-marker"></div>
                        <span class="city-name">拽专</span>
                    </div>
                    <div class="city" id="calgary" data-province="专" style="left: 35%; top: 58%;">
                        <div class="city-marker"></div>
                        <span class="city-name">拽专</span>
                    </div>
                    <div class="city" id="winnipeg" data-province="" style="left: 55%; top: 62%;">
                        <div class="city-marker"></div>
                        <span class="city-name">驻</span>
                    </div>
                    <div class="city" id="halifax" data-province=" 住拽" style="left: 88%; top: 68%;">
                        <div class="city-marker"></div>
                        <span class="city-name">驻拽住</span>
                    </div>
                    <div class="city" id="charlottetown" data-province=" 住 专" style="left: 85%; top: 65%;">
                        <div class="city-marker"></div>
                        <span class="city-name">砖专</span>
                    </div>
                    <div class="city" id="fredericton" data-province=" 专拽" style="left: 82%; top: 67%;">
                        <div class="city-marker"></div>
                        <span class="city-name">驻专专拽</span>
                    </div>
                    <div class="city" id="stjohns" data-province="驻 专专" style="left: 92%; top: 58%;">
                        <div class="city-marker"></div>
                        <span class="city-name">住 '住</span>
                    </div>
                    <div class="city" id="regina" data-province="住住拽爪'" style="left: 45%; top: 65%;">
                        <div class="city-marker"></div>
                        <span class="city-name">专'</span>
                    </div>
                    <div class="city" id="whitehorse" data-province="拽" style="left: 10%; top: 25%;">
                        <div class="city-marker"></div>
                        <span class="city-name">专住</span>
                    </div>
                    <div class="city" id="yellowknife" data-province="专专转 爪驻-注专转" style="left: 35%; top: 35%;">
                        <div class="city-marker"></div>
                        <span class="city-name">祝</span>
                    </div>

                    <!-- 砖 -->
                    <svg class="paths" viewBox="0 0 100 100">
                        <path d="M15 55 Q25 60 35 58" stroke="#8B4513" stroke-width="0.5" fill="none"/>
                        <path d="M35 58 Q45 62 55 62" stroke="#8B4513" stroke-width="0.5" fill="none"/>
                        <path d="M55 62 Q65 64 75 65" stroke="#8B4513" stroke-width="0.5" fill="none"/>
                        <path d="M75 65 Q76 64 78 62" stroke="#8B4513" stroke-width="0.5" fill="none"/>
                        <path d="M78 62 Q80 65 82 67" stroke="#8B4513" stroke-width="0.5" fill="none"/>
                        <path d="M82 67 Q85 66 88 68" stroke="#8B4513" stroke-width="0.5" fill="none"/>
                        <path d="M35 35 Q35 45 35 58" stroke="#8B4513" stroke-width="0.5" fill="none"/>
                        <path d="M10 25 Q22 30 35 35" stroke="#8B4513" stroke-width="0.5" fill="none"/>
                    </svg>

                    <!-- 砖拽 -->
                    <div id="players"></div>
                </div>

                <!-- 驻 爪 -->
                <div id="sidePanel">
                    <!-- 专 -->
                    <div id="spinnerContainer">
                        <h3>专</h3>
                        <div id="spinner">
                            <div class="spinner-section geography" data-category="geography">专驻</div>
                            <div class="spinner-section history" data-category="history">住专</div>
                            <div class="spinner-section general" data-category="general"></div>
                            <div class="spinner-section arts" data-category="arts">转</div>
                            <div class="spinner-section choice" data-category="choice">专</div>
                            <div class="spinner-section move" data-category="move">转</div>
                            <div class="spinner-arrow"></div>
                        </div>
                        <button id="spinButton">住!</button>
                    </div>

                    <!-- 注 砖拽 -->
                    <div id="playersInfo">
                        <h3>砖拽</h3>
                        <div id="playersList"></div>
                    </div>

                    <!-- 住祝 拽 -->
                    <div id="tokensCollection">
                        <h3>拽 砖住驻</h3>
                        <div id="currentPlayerTokens"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--  砖 -->
        <div id="questionModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="questionCategory"></span>
                    <span id="questionDifficulty"></span>
                </div>
                <div id="questionText"></div>
                <div id="questionAnswers"></div>
                <div id="questionResult" style="display: none;"></div>
                <button id="nextButton" style="display: none;">砖</button>
            </div>
        </div>

        <!--  爪 -->
        <div id="winModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>  ! </h2>
                <div id="winMessage"></div>
                <button id="newGameButton">砖拽 砖</button>
                <button id="exitButton">爪</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
